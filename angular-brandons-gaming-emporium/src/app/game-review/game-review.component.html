<div class="component">
  <div class="container">
    <h1>Add Game Review</h1>
    <br><br>
        <form #reviewForm="ngForm">
          <div class="form-group">
            <label for="name">Review</label>
            <input type="text" class="form-control" id="content"
                   required
                   [(ngModel)]="model.content" name="content">
          </div>

          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating"
                   [(ngModel)]="model.rating" name="rating">
          </div>

          <div class="form-group">
            <label for="rating">Game Title</label>
            <input type="text" class="form-control" id="gameTitle"
                   [(ngModel)]="model.gameTitle" name="gameTitle">
          </div>


          <button type="submit" class="btn btn-success">Submit</button>
          <br>
          <br>
          {{ model | json }}
        </form>
  </div>
</div>
