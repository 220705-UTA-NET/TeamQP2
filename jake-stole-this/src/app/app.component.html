<div class="main-container">
    <div class="main_header">
        <ul>
            <div class="logo active">
                <li>BGE</li>
            </div>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="">Home</a></li>
            <!-- localhost:4200/Home -->
            <li routerLinkActive="active"><a routerLink="/Discover">Discover</a></li>
            <li routerLinkActive="active"><a routerLink="/Games">Browse</a></li>
            <li routerLinkActive="active"><a routerLink="/Reviews">Review</a></li>
            <li routerLinkActive="active"><a routerLink="/Freebies">Freebies</a></li>
            <div class="login_header">
                <ul class="login-message" *ngIf="auth.user$ | async as user">
                    <li>Welcome, {{ user.name }}!</li>
                </ul>
                <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                    <button class="logoutBtn" (click)="auth.logout({ returnTo: document.location.origin })">
                      Log out
                    </button>
                  </ng-container>
              
                  <ng-template #loggedOut>
                    <button class="loginBtn" (click)="auth.loginWithRedirect()">Login</button>
                  </ng-template>
            </div>
        </ul>
    </div>
    <div class="search_bar">
        <form class="search_form" role="search">
            <div class="search_input_area">
                <input class="search_input" type="text" role="searchbox" placeholder="Search through games">
            </div>
            <div class="drop_down">
                <!-- Drop down suggestion -->
                <div class="dropdown" id="dropdown-container">
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="component-container">
        <!-- <app-home></app-home>
        <app-about></app-about>
        <app-contact></app-contact>
        <app-courses></app-courses> -->
        <router-outlet></router-outlet>
    </div>
</div>
